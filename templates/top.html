<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All texts</title>
</head>
<body>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <p><button style="width:150", type="edit", onclick="location.href='/add'">Add new text</button></p>
    <p>
    <form>
        <input type="text" hidden name="order", id="order" value="delete">
        <button formaction="/top_key/" formmethod="post">Delete all records</button>
    </form>
    </p>
        {% if table %}
    <table cellpadding="0" cellspacing="2" border="1">
		  <tbody>
          <tr>
              {% for key in table[0].keys() %}
				<th>{{ key }}</th>
              {% endfor %}
          </tr>
		{% for line in table %}
			<tr>
				{% for key in line.keys() %}
				<td>{{ line[key] }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
		  </tbody>
		</table>
    {% endif %}
</body>
</html>
